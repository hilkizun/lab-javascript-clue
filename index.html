<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clue | The Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./src/styles.css'>
</head>
<body>
    <h1>Cl<span>u</span>e</h1>
<div class="form">
<select name="Suspect" id="suspect" required>
  <option value disabled selected>Suspect</option>
  <option value="Doctor">Doctor Orchid</option>
  <option value="Eleanor">Eleanor Peacock</option>
  <option value="Jack">Jack Mustard</option>
  <option value="Jacob">Jacob Green</option>
  <option value="Kasandra">Kasandra Scarlet</option>
  <option value="Victor">Victor Plum</option>
</select>
killed Mr. Boddy in the 
<select name="Room" id="room" required>
  <option value disabled selected>room</option>
  <option value="Ballroom">Ballroom</option>
  <option value="Billiard Room">Billiard Room</option>
  <option value="Conservatory">Conservatory</option>
  <option value="Dining Room">Dining Room</option>
  <option value="Guest House">Guest House</option>
  <option value="Hall">Hall</option>
  <option value="Kitchen">Kitchen</option>
  <option value="Library">Library</option>
  <option value="Living Room">Living Room</option>
  <option value="Lounge">Lounge</option>
  <option value="Observatory">Observatory</option>
  <option value="Patio">Patio</option>
  <option value="Spa">Spa</option>
  <option value="Study">Study</option>
  <option value="Theater">Theater</option>
</select>

with the
<select name="Weapon" id="weapon" required>
  <option value disabled selected>weapon</option>
  <option value="axe">axe</option>
  <option value="bat">bat</option>
  <option value="candlestick">candlestick</option>
  <option value="dumbbell">dumbbell</option>
  <option value="knife">knife</option>
  <option value="pistol">pistol</option>
  <option value="poison">poison</option>
  <option value="rope">rope</option>
  <option value="trophy">trophy</option>
</select>
<button>Guess</button>
</div>
<script src='./src/clue.js'></script>
</body>
</html>
